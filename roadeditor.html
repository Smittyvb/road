<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>
.chart { 
       border: 1px solid #cccccc
}
.axis path,
.axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    font-size: 15px;
}

circle.dots {
      stroke: black;
      fill: red;
}

line.roads {
      stroke: black;
}

.zoomarea {
  cursor: move;
  fill: none;
  pointer-events: all;
}

.axiszoom {
  cursor: move;
  fill: none;
  pointer-events: all;
}

</style>

<script src="https://d3js.org/d3.v4.js"></script>

<body>

<div class='content'></div>
<button id="zoomout">Zoom To Fit</button>
<button id="reset">Reset</button>
<button id="savezoom">Save Zoom</button>

<script src = "roadeditor.js"></script>
</body>
</html>
